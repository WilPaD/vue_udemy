<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.JS Intro</title>

    <!-- Instalando Vue.js usando CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!-- Importando Vue.js --> 
    
</head>
<body>
    <!-- Aquí será montada la app de Vue -->
    <div id="myApp">
        <h1>Batman quotes</h1>

        <ul>
            <!-- vfor="primer elemto in/of elemento de data " -->
            <!-- Aquí se hace sin la desestructuración de objetos 
            <li v-for="quote in quotes">
                <span> {{ quote.quote }} </span>
                <blockquote>-{{ quote.author }}</blockquote>
            </li>

            Aquí usamos la desestructuración de objetos 
            <li v-for="{ quote, author } in quotes">
                <span> {{ quote }} </span>
                <blockquote> {{ author }} </blockquote>
            </li>
            

            <li v-for="(quote, index) in quotes">
                <span> {{ index + 1 }} {{ quote.quote }} </span>
                <blockquote> {{ index + 1 }} {{ quote.author }} </blockquote>
            </li>
            -->

            <li v-for="({quote, author}, index ) in quotes">
                <span> {{ index + 1 }} {{ quote }} </span>
                <blockquote> {{ index + 1 }} {{ author }} </blockquote>
            </li>

        </ul>
    </div> 

    <script src="./app.js"></script>
</body>
</html>
